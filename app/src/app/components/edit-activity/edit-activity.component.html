<div *ngIf="editActivity.showOrganizer">


  <div class="container">
    <div class="row">
      <div class="offset-2 col-md-8">


        <h2>Organizator informatie<span class="bold blue">.</span></h2>

        <button (click)="getStatus()">laad status</button>

        <button (click)="getOrders()">laad orders</button>

        <br>


        <div class="container-fluid" *ngIf="notGoing.length > 0">
          <div class="row">
            <div class="col-md-6 animated fadeIn">
              De volgende personen gaan niet:
              <ul>
                <li *ngFor="let user of notGoing">{{user.name}}</li>
              </ul>
            </div>

            <div class="col-md-6 animated fadeIn">
              De volgende personen hebben nog niet besteld:
              <ul>
                <li *ngFor="let user of notOrdered">{{user.name}}</li>
              </ul>
            </div>
          </div>
        </div>

        <div *ngIf="orderedFood.length > 0" class="animated fadeIn">
          Bestellingen: <br>
          <ul>
            <li *ngFor="let item of orderedFood">{{item.name}} - {{item.price}}</li>
          </ul>
        </div>



      </div>
    </div>
  </div>

</div>
